<div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required>
          <div class="error-message" *ngIf="showInvalidCredentialsError && username !== validUsername">
            Incorrect username. Please try again.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          <div class="error-message" *ngIf="showInvalidCredentialsError && password !== validPassword">
            Incorrect password. Please try again.
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
